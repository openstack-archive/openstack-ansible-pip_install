- name: Playbook for role testing
  hosts: localhost
  connection: local
  vars:
    pip_packages:
      - "pip==8.0.3"
  roles:
    - role: "{{ rolename | basename }}"
  post_tasks:
    - name: Check get-pip.py file
      stat:
        path: /opt/get-pip.py
      register: get_pip_file
    - name: Check .pip directory
      stat:
        path: "{{ ansible_env.HOME}}/.cache/pip"
      register: pip_dir
    - name: Check selfcheck json file
      stat:
        path: "{{ ansible_env.HOME}}/.cache/pip/selfcheck.json"
      register: pip_selfcheck_file
    - name: Get pip path
      command: which pip
      register: pip_path
    - name: Get pip version
      command: "{{ pip_path.stdout }} -V"
      register: pip_version
    - name: Check role functions
      assert:
        that:
          - "get_pip_file.stat.exists"
          - "pip_dir.stat.isdir"
          - "pip_selfcheck_file.stat.exists"
          - "'pip 8.0.3 ' in pip_version.stdout"
