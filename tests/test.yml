- name: Playbook for role testing
  hosts: localhost
  connection: local
  vars:
    pip_get_pip_force: no
    pip_packages:
      - "pip==9.0.3"
    pip_install_upper_constraints: "https://releases.openstack.org/constraints/upper/master"
  roles:
    - role: "pip_install"
  post_tasks:
    - name: Check .pip directory
      stat:
        path: "{{ ansible_env.HOME}}/.cache/pip"
      register: pip_dir
    - name: Get pip path
      command: which pip
      register: pip_path
      changed_when: false
    - name: Get pip version
      command: "{{ pip_path.stdout }} -V"
      register: pip_version
      changed_when: false
    - name: Check role functions
      assert:
        that:
          - "pip_dir.stat.isdir"
          - "pip_version.stdout | search('9.0.3')"
